<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Import Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* Your existing styles here */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-screen, .task-screen {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .error-message {
            color: #e53e3e;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
        }

        .delete-btn {
            width: auto;
            padding: 8px;
            margin-left: auto;
            background: transparent;
            color: #e53e3e;
        }

        .completed {
            text-decoration: line-through;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <h1>✨ Task Manager</h1>
            <div id="errorMessage" class="error-message"></div>
            <input type="email" id="emailInput" placeholder="Enter email" required>
            <input type="password" id="passwordInput" placeholder="Enter password" required>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>

        <div class="task-screen" id="taskScreen" style="display: none;">
            <div class="header">
                <h1>My Tasks ✨</h1>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <input type="text" id="newTask" placeholder="Add new task">
            <button id="addTaskBtn">Add Task</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "AIzaSyB-F0C8l_fOhJPpkYsL6Eb6P7GUFcaC9MQ",
            authDomain: "portfolio-415e1.firebaseapp.com",
            databaseURL: "https://portfolio-415e1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "portfolio-415e1",
            storageBucket: "portfolio-415e1.firebasestorage.app",
            messagingSenderId: "959081513500",
            appId: "1:959081513500:web:e1889367df9e24f25355d9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                showTaskScreen();
                loadTasks(user.uid);
            } else {
                showLoginScreen();
            }
        });

        // Event Listeners
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                showError(error.message);
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('errorMessage').textContent = '';
            } catch (error) {
                showError(error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
            } catch (error) {
                showError(error.message);
            }
        });

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            addNewTask();
        });

        document.getElementById('newTask').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewTask();
            }
        });

        // Helper Functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        function showTaskScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('taskScreen').style.display = 'block';
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('taskScreen').style.display = 'none';
        }

        async function addNewTask() {
            const input = document.getElementById('newTask');
            const text = input.value.trim();
            
            if (text && auth.currentUser) {
                try {
                    const taskRef = database.ref(`tasks/${auth.currentUser.uid}`).push();
                    await taskRef.set({
                        text: text,
                        completed: false,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    input.value = '';
                } catch (error) {
                    showError(error.message);
                }
            }
        }

        function loadTasks(userId) {
            const tasksRef = database.ref(`tasks/${userId}`);
            tasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                if (data) {
                    Object.entries(data).forEach(([taskId, task]) => {
                        createTaskElement(taskId, task);
                    });
                }
            });
        }

        function createTaskElement(taskId, task) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `
                <label class="task-checkbox">
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="checkmark"></span>
                </label>
                <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            `;

            // Add event listeners
            const checkbox = div.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                const taskRef = database.ref(`tasks/${auth.currentUser.uid}/${taskId}`);
                taskRef.update({ completed: checkbox.checked });
            });

            const deleteBtn = div.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                const taskRef = database.ref(`tasks/${auth.currentUser.uid}/${taskId}`);
                taskRef.remove();
            });

            document.getElementById('taskList').appendChild(div);
        }
    </script>
</body>
</html>
