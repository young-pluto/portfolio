<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-screen, .task-screen {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .error-message {
            color: #e53e3e;
            margin-bottom: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delete-btn {
            width: auto;
            padding: 8px;
            margin-left: auto;
            background: transparent;
            color: #e53e3e;
        }

        .completed {
            text-decoration: line-through;
            color: #718096;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            width: auto;
            padding: 8px 16px;
            background: transparent;
            color: #e53e3e;
            border: 1px solid #e53e3e;
        }

        .logout-btn:hover {
            background: #e53e3e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <h1>✨ Task Manager</h1>
            <div id="errorMessage" class="error-message"></div>
            <input type="email" id="emailInput" placeholder="Enter email" required>
            <input type="password" id="passwordInput" placeholder="Enter password" required>
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>

        <div class="task-screen" id="taskScreen" style="display: none;">
            <div class="header">
                <h1>My Tasks ✨</h1>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <input type="text" id="newTask" placeholder="Add new task">
            <button id="addTaskBtn">Add Task</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
// Near the top of your script tag
const API_URL = window.location.hostname === 'localhost' 
  ? 'http://localhost:3000/api'
  : 'https://tasks.builtbyapoorv.in/api';
let authToken = localStorage.getItem('authToken');
let idToken = localStorage.getItem('idToken'); // Add this line

// Update login event listener
document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    
    try {
        const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Login failed');

        // Store both tokens
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('idToken', data.idToken);  // Backend will send this
        authToken = data.token;
        idToken = data.idToken;

        showTaskScreen();
        loadTasks();
    } catch (error) {
        showError(error.message);
    }
});

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Registration failed');

                showError('Successfully registered! Please login.');
                // Don't auto-login after registration
            } catch (error) {
                showError(error.message);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            authToken = null;
            showLoginScreen();
        });

        document.getElementById('addTaskBtn').addEventListener('click', addNewTask);
        document.getElementById('newTask').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNewTask();
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        function showTaskScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('taskScreen').style.display = 'block';
            loadTasks();
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('taskScreen').style.display = 'none';
        }

// Update addNewTask function
async function addNewTask() {
    const input = document.getElementById('newTask');
    const text = input.value.trim();
    
    if (!text || !idToken) return;  // Use idToken here

    try {
        const response = await fetch(`${API_URL}/tasks`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${idToken}`  // Use idToken here
            },
            body: JSON.stringify({ text })
        });

        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Failed to add task');
        }

        input.value = '';
        await loadTasks();
    } catch (error) {
        showError(error.message);
    }
}
// Update loadTasks function
async function loadTasks() {
    try {
        const response = await fetch(`${API_URL}/tasks`, {
            headers: {
                'Authorization': `Bearer ${idToken}`  // Use idToken here
            }
        });

        if (!response.ok) throw new Error('Failed to load tasks');
        const tasks = await response.json();
        
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        
        if (tasks) {
            Object.entries(tasks).forEach(([taskId, task]) => {
                createTaskElement(taskId, task);
            });
        }
    } catch (error) {
        showError(error.message);
    }
}

        function createTaskElement(taskId, task) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `
                <input type="checkbox" ${task.completed ? 'checked' : ''}>
                <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            `;

            const checkbox = div.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', async () => {
                try {
                    const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ completed: checkbox.checked })
                    });

                    if (!response.ok) throw new Error('Failed to update task');
                    loadTasks();
                } catch (error) {
                    showError(error.message);
                    checkbox.checked = !checkbox.checked; // Revert on failure
                }
            });

            const deleteBtn = div.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (!response.ok) throw new Error('Failed to delete task');
                    loadTasks();
                } catch (error) {
                    showError(error.message);
                }
            });

            document.getElementById('taskList').appendChild(div);
        }

        // Check auth state on load
        if (authToken) {
            showTaskScreen();
        } else {
            showLoginScreen();
        }
    </script>
</body>
</html>
