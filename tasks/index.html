<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-screen, .task-screen {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-screen:hover, .task-screen:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #1a202c;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            font-size: 2rem;
        }

        input[type="password"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="password"]:focus, 
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.95);
        }

        .task-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .task-screen {
            display: none;
        }

        .delete-btn {
            background: transparent;
            color: #e53e3e;
            padding: 8px;
            width: auto;
            margin-left: auto;
        }

        .delete-btn:hover {
            color: #c53030;
            background: rgba(229, 62, 62, 0.1);
            transform: none;
            box-shadow: none;
        }

        /* Custom checkbox styling */
        .task-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .task-checkbox input {
            opacity: 0;
            position: absolute;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 2px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .task-checkbox input:checked ~ .checkmark {
            background-color: #667eea;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .task-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .task-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        #taskList {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 5px;
        }

        /* Custom scrollbar */
        #taskList::-webkit-scrollbar {
            width: 8px;
        }

        #taskList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        #taskList::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <h1>✨ Task Manager</h1>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>

        <div class="task-screen" id="taskScreen">
            <h1>My Tasks ✨</h1>
            <input type="text" id="newTask" placeholder="Add new task">
            <button onclick="addTask()">Add Task</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        const PASSWORD = "apoorv";
        
        let isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            showTaskScreen();
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showTaskScreen();
            } else {
                alert('Incorrect password');
            }
        }

        function showTaskScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('taskScreen').style.display = 'block';
            loadTasks();
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task-item';
                div.innerHTML = `
                    <label class="task-checkbox">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${index})">
                        <span class="checkmark"></span>
                    </label>
                    <span class="${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                taskList.appendChild(div);
            });
        }

        function addTask() {
            const input = document.getElementById('newTask');
            const text = input.value.trim();
            if (text) {
                const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                tasks.push({ text, completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                input.value = '';
                loadTasks();
            }
        }

        function toggleTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        document.getElementById('newTask').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
