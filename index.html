<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built by Apoorv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSIxIiBmaWxsPSIjZmZmIi8+PC9zdmc+');
            animation: twinkle 10s linear infinite;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 4px;
            animation: fadeIn 2s ease-out;
        }

        .launching {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-out 0.5s backwards;
        }

        .subscribe {
            font-size: 2rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        @keyframes twinkle {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .launching { font-size: 3rem; }
            .subscribe { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
    </div>
    <div class="content">
        <h1>BUILT BY APOORV</h1>
        <div class="launching">Launching Soon</div>
        <!-- <div class="subscribe">Subscribe</div> -->
    </div>
</body>
</html>
