<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unexpected Error</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #343a40;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
    .code {
      color: #adb5bd;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Something went wrong</h1>
    <p>An unexpected error occurred while loading this page.</p>
    <p>Please try again later or contact support if the issue persists.</p>
    <div class="code">Error Code: 503-SV_TEMP</div>
  </div>
</body>
</html>
